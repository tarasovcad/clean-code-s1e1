<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
     <!-- Header Section -->
    <header class="header">
        <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </header>
     <!-- Main Content -->
    <main class="main">
        <!-- Task Input Section -->
        <section class="add-item">
            <label class="add-item__label" for="new-task">Add Item</label>
            <div class="add-item__input-wrapper">
                <input id="new-task" class="add-item__input" type="text">
                <button class="add-item__button">Add</button>
            </div>
        </section>
        <section class="todo-list">
            <h3>Todo</h3>
            <ul id="incompleteTasks">
                <li>
                    <input type="checkbox">
                    <label class="task">Pay Bills</label>
                    <input type="text" class="task">
                    <button class="edit">Edit</button>
                    <button class="delete"><img src="./remove.svg"></button>
                </li>
                <li class="editMode">
                    <input type="checkbox">
                    <label class="task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task">
                    <button class="edit">Save</button>
                    <button class="delete"><img src="./remove.svg"></button>
                </li>
            </ul>
            <h3>Completed</h3>
            <ul id="completed-tasks">
                <li>
                    <input type="checkbox" checked>
                    <label class="task">See the Doctor</label>
                    <input type="text" class="task">
                    <button class="edit">Edit</button>
                    <button class="delete"><img src="./remove.svg"></button>
                </li>
            </ul>
        </section>
        
    </main>
    <script src="app.js"></script>
</body>
</html>
