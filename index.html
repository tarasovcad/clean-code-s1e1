<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
    <header class="header">
        <img class="header__image" src="./images/eisenhower-matrix.jpg" alt="Eisenhower Matrix">
        <a 
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >
            Want more details?
        </a>
    </header>
    <main class="main">

        <section class="add-item">
            <label class="add-item__label" for="new-task">Add Item</label>
            <div class="add-item__input-wrapper">
                <input id="new-task" class="add-item__input" type="text">
                <button class="add-item__button">Add</button>
            </div>
        </section>

        <section class="todo-list">
            <h3 class="todo-list__heading">Todo</h3>
            <ul 
            class="todo-list__items todo-list__items--incomplete" 
            id="incompleteTasks">
                <li class="todo-list__item">
                    <input class="todo-list__checkbox" type="checkbox">
                    <label class="todo-list__task">Pay Bills</label>
                    <input class="todo-list__input" type="text">
                    <button class="todo-list__button todo-list__button--edit">Edit</button>
                    <button class="todo-list__button todo-list__button--delete">
                        <img class="todo-list__icon" src="./remove.svg" alt="Delete">
                    </button>
                </li>
                <li class="todo-list__item todo-list__item--edit-mode">
                    <input class="todo-list__checkbox" type="checkbox">
                    <label class="todo-list__task">Go Shopping</label>
                    <input class="todo-list__input" type="text" value="Go Shopping">
                    <button class="todo-list__button todo-list__button--edit">Save</button>
                    <button class="todo-list__button todo-list__button--delete">
                        <img class="todo-list__icon" src="./remove.svg" alt="Delete">
                    </button>
                </li>
            </ul>
        </section>
         <!-- Completed Tasks Section -->
         <section class="todo-list todo-list--completed">
            <h3 class="todo-list__heading">Completed</h3>
            <ul class="todo-list__items" id="completed-tasks">
                <li class="todo-list__item">
                    <input class="todo-list__checkbox" type="checkbox" checked>
                    <label class="todo-list__task">See the Doctor</label>
                    <input class="todo-list__input" type="text">
                    <button class="todo-list__button todo-list__button--edit">Edit</button>
                    <button class="todo-list__button todo-list__button--delete">
                        <img class="todo-list__icon" src="./remove.svg" alt="Delete">
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
